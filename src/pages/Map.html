<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div style="display: flex">
            <div id="map" style="width: 50%; height: 100vh"></div>
            <div style="padding: 16px">
                <input id="search-input" />
                <h4>景點收藏</h4>
                <ul class="list-group list-group-flush list-group-numbered" id="restaurant-list"></ul>
                <button class="btn" id="add">加入我的最愛</button>
            </div>
        </div>
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCszxEdzSyD5fLI9-m_nRiUr6GEbeIfTG4&libraries=places&callback=initMap&region=TW&language=zh-TW"
        ></script>
        <script>
            let map;
            let currentPosition;
            let selectedRestaurant;
            let marker;
            let directionsService;
            let directionsRenderer;
            let infoWindow;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 23.5533118, lng: 121.0211 },
                    zoom: 7,
                });
                navigator.geolocation.getCurrentPosition(function (position) {
                    currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setCenter(currentPosition);
                    map.setZoom(16);

                    const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
                    restaurantList.forEach(function (restaurant) {
                        document.getElementById('restaurant-list').innerHTML += `
                        <li class="list-group-item">
                            ${restaurant.name}
                            <button class="btn-close">刪除</button>
                            </li>`;
                    });

                    document.getElementById('add').addEventListener('click', function () {
                        document.getElementById('restaurant-list').innerHTML += `
                        <li class="list-group-item">${selectedRestaurant.name}
                            <button class="btn-close">刪除</button>
                            </li>
                        `;
                        const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
                        restaurantList.push(selectedRestaurant);
                        localStorage.setItem('restaurantList', JSON.stringify(restaurantList));
                    });
                    document.getElementById('restaurant-list').addEventListener('click', function (e) {
                        if (e.target.classList.contains('btn-close')) {
                            e.target.parentNode.remove();
                            const restaurantName = e.target.parentNode.innerText.trim();

                            const restaurantList = JSON.parse(localStorage.getItem('restaurantList')) || [];
                            const newRestaurantList = restaurantList.filter(function (restaurant) {
                                if (restaurant.name === restaurantName) return false;
                                return true;
                            });
                            localStorage.setItem('restaurantList', JSON.stringify(newRestaurantList));
                        }
                    });
                    const autocomplete = new google.maps.places.Autocomplete(document.getElementById('search-input'), {
                        types: ['restaurant'],
                        bounds: {
                            east: currentPosition.lng + 0.001,
                            west: currentPosition.lng - 0.001,
                            south: currentPosition.lng - 0.001,
                            north: currentPosition.lng + 0.001,
                        },
                        strictBounds: false,
                    });
                    autocomplete.addListener('place_changed', function () {
                        const place = autocomplete.getPlace();
                        console.log(place);

                        selectedRestaurant = {
                            location: place.geometry.location,
                            placeId: place.place_id,
                            name: place.name,
                            address: place.formatted_address,
                            phoneNumber: place.formatted_phone_number,
                            rating: place.rating,
                        };
                        map.setCenter(selectedRestaurant.location);
                        if (!marker) {
                            marker = new google.maps.Marker({
                                map: map,
                            });
                        }
                        marker.setPosition(selectedRestaurant.location);

                        if (!directionsService) {
                            directionsService = new google.maps.DirectionsService();
                        }
                        if (!directionsRenderer) {
                            directionsRenderer = new google.maps.DirectionsRenderer({
                                map: map,
                            });
                        }
                        directionsRenderer.set('directions', null);
                        directionsService.route(
                            {
                                origin: new google.maps.LatLng(currentPosition.lat, currentPosition.lng),
                                destination: {
                                    placeId: selectedRestaurant.placeId,
                                },
                                travelMode: 'WALKING',
                            },
                            function (response, status) {
                                if (status === 'OK') {
                                    directionsRenderer.setDirections(response);

                                    if (!infoWindow) {
                                        infoWindow = new google.maps.InfoWindow();
                                    }

                                    infoWindow.setContent(
                                        `
                                    <h3>${selectedRestaurant.name}</h3>
                                    <div>地址：${selectedRestaurant.address}</div>
                                    <div>電話：${selectedRestaurant.phoneNumber}</div>
                                    <div>評分：${selectedRestaurant.rating}</div>
                                    <div>步行時間：${response.routes[0].legs[0].duration.text}</div>
                                    `
                                    );
                                    infoWindow.open(map, marker);
                                }
                            }
                        );
                    });
                });
            }
        </script>
    </body>
</html>
